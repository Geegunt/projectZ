spring:
  datasource:
    url: jdbc:postgresql://localhost:25433/detailpage_db
    username: detailpage
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
      pool-name: Primary
      leak-detection-threshold: 20000
      data-source-properties:
        ApplicationName: ${spring.application.name}
  application:
    name: DetailPageService

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: detail_page

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui

server:
  port: 8081



