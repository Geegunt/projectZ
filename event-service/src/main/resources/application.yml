spring:
  datasource:
    url: jdbc:postgresql://localhost:25433/eventservice_db
    username: eventservice
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
      pool-name: Primary
      leak-detection-threshold: 20000
      data-source-properties:
        ApplicationName: ${spring.application.name}
  application:
    name: EventService

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: event_service

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: event_service

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui

server:
  port: 8081



