spring:
  datasource:
    url: jdbc:postgresql://localhost:25432/userinfo_db
    username: userinfo
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
      pool-name: Primary
      leak-detection-threshold: 20000
      data-source-properties:
        ApplicationName: ${spring.application.name}
  application:
    name: UserInfoService


redis:
  hosts:
    - localhost:6380
  user: redisuser
  password: redisuserpassword
  pool:
    maxTotal: 8
    minIdle: 0
  commandTimeoutMillis: 10000
  topologyRefreshSeconds: 60
  validateClusterNodeMembership: false

jwt:
  secret: "dGhpc19faXNfYV9zZWN1cmVfMzJieXRlX2Jhc2U2NF9rZXk="
  accessTtlSeconds: 900
  refreshTtlSeconds: 2592000

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui

server:
  port: 8080
  # Настройки для работы с фронтендом
  servlet:
    context-path: /